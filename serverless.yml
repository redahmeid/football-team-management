org: redahmeid
app: football-team-management
service: football-team-management
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  stage: ${opt:stage, 'dev'}
  region: eu-west-2
  environment:
    ENVIRONMENT: ${opt:stage, 'dev'}

functions:
  check_online:
    handler: handler.check_online
    events:
      - http:
          path: /
          method: head
          cors: true
  create_team_players:
    handler: handler.create_team_players
    events:
      - http:
          path: /teams/{team_id}/players
          method: post
          cors: true
  create_team:
    handler: handler.create_team
    events:
      - http:
          path: /teams
          method: post
          cors : true
  create_team_fixtures:
    handler: handler.create_team_fixtures
    events:
      - http:
          path: /teams/{team_id}/matches
          method: post
          cors: true
  create_user:
    handler: handler.create_user
    events:
      - http:
          path: /users
          method: post
          cors: true
  retrieve_team_squad:
    handler: handler.list_players_by_team
    events:
      - http:
          path: /teams/{team_id}/players
          method: get
          cors: true
  user_homepage_bff:
    handler: handler.getUser
    events:
      - http:
          path: /users
          method: get
          cors: true
  add_user_to_team:
    handler: handler.add_users_to_team
    events:
      - http:
          path: /teams/{team_id}/users
          method: post
          cors: true
  retrieve_matches_by_team:
    handler: handler.list_matches_by_team
    events:
      - http:
          path: /teams/{team_id}/matches
          method: get
          cors: true
  retrieve_team_summary:
    handler: handler.retrieve_team_summary
    events:
      - http:
          path: /teams/{team_id}
          method: get
          cors: true
  delete_player:
    handler: handler.delete_player
    events:
      - http:
          path: /players/{player_id}
          method: delete
          cors: true
  retrieve_next_match_by_team:
    handler: handler.retrieve_next_match_by_team
    events:
      - http:
          path: /teams/{team_id}/next_match
          method: get
          cors: true
  create_team_screen_bff:
    handler: handler.submit_team
    events:
      - http:
          path: /bff/create_team_screen
          method: post
          cors: true
  
  create_match_day_bff:
    handler: handler.getMatch
    events:
      - http:
          path: /teams/{team_id}/matches/{match_id}
          method: get
          cors: true
  getMatchById:
    handler: handler.getMatchAsGuest
    events:
      - http:
          path: /matches/{match_id}
          method: get
          cors: true
  submit_lineup:
    handler: handler.submit_lineup
    events:
      - http:
          path: /teams/{team_id}/matches/{match_id}/players/submit_lineup
          method: post
          cors: true
  start_match:
    handler: handler.start_match
    events:
      - http:
          path: /teams/{team_id}/matches/{match_id}/start
          method: post
          cors: true
  submit_subs:
    handler: handler.submit_subs
    events:
      - http:
          path: /teams/{team_id}/matches/{match_id}/players/submit_lineup/subs
          method: post
          cors: true
  update_match_status:
    handler: handler.update_match_status
    events:
      - http:
          path: /teams/{team_id}/matches/{match_id}/{status}
          method: post
          cors: true

  create_jwt:
    handler: handler.set_tokens
    events:
      - http:
          path: /auth/token
          method: post
          cors:
            origins:
              - '*'
            headers:
              - Content-Type
              - x-device-id
              - x-api-key
              - authorization
            allowCredentials: false
  save_notifications:
    handler: handler.set_device_token
    events:
      - http:
          path: /notifications/token/{match_id}
          method: post
          cors:
            origins:
              - '*'
            headers:
              - Content-Type
              - x-device-id
              - x-api-key
              - authorization
            allowCredentials: false
      - http:
          path: /notifications/token
          method: post
          cors:
            origins:
              - '*'
            headers:
              - Content-Type
              - x-device-id
              - x-api-key
              - authorization
            allowCredentials: false
  
  subs_due:
    handler: handler.subs_due
 
  

plugins:
  - serverless-dotenv-plugin
  - serverless-python-requirements
  - serverless-prune-plugin
custom:
  pythonRequirements:
    dockerizePip: true
    zip: true
    slim: true
    noDeploy:
     - boto3
     - botocore
    

package:
  patterns:
    - '!node_modules/**'
    - '!venv/**'
