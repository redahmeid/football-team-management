org: redahmeid
app: football-team-management
service: football-team-management
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: eu-west-2

functions:
  create_club:
    handler: handler.create_club
    events:
      - http:
          path: /clubs
          method: post
  create_club_admin:
    handler: handler.create_club_admin
    events:
      - http:
          path: /clubs/{club_id}/admins
          method: post
  create_team_admin:
    handler: handler.create_team_admin
    events:
      - http:
          path: /teams/{team_id}/admins
          method: post
  create_team_players:
    handler: handler.create_team_players
    events:
      - http:
          path: /teams/{team_id}/players
          method: post
  create_team:
    handler: handler.create_team
    events:
      - http:
          path: /clubs/{club_id}/teams
          method: post
  create_team_fixtures:
    handler: handler.create_team_fixtures
    events:
      - http:
          path: /teams/{team_id}/fixtures
          method: post
  plan_match_day_squad:
    handler: handler.plan_day_match_day_squad
    events:
      - http:
          path: /matches/{match_id}/planned_squad
          method: post
  retrieve_match_day_squad:
    handler: handler.retrieve_planned_match_squad
    events:
      - http:
          path: /matches/{match_id}/planned_squad
          method: get
  create_db:
    handler: handler.create_db
  create_teams_db:
    handler: handler.create_teams_table
  create_admins_db:
    handler: handler.create_admins_table
  create_clubs_db:
    handler: handler.create_clubs_table
  create_players_db:
    handler: handler.create_players_table
  create_matches_db:
    handler: handler.create_matches_table
  create_match_planned_squad_db:
    handler: handler.create_match_planned_squad_table
  drop_db:
    handler: handler.drop_db         

plugins:
  - serverless-dotenv-plugin
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux
    

package:
  patterns:
    - '!node_modules/**'
    - '!venv/**'
